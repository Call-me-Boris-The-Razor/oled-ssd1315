; PlatformIO Project Configuration File
; Пример использования библиотеки OLED SSD1315

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Включение библиотеки OLED
build_flags = 
    -DOLED_SSD1315_ENABLE=1
    -std=gnu++17

build_unflags = -std=gnu++11

; Путь к библиотеке (если не в lib/)
lib_extra_dirs = 
    ../../..

[env:esp32dev_disabled]
; Тестовая конфигурация без OLED (заглушки)
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Флаг НЕ задан - библиотека выключена
build_flags = 
    -std=gnu++17

build_unflags = -std=gnu++11

lib_extra_dirs = 
    ../../..
